<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do cliente</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <form class="form-1" action="#" method="post">
        <label for="Nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br><br>
        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
        <br><br>
        <label for="Endereço">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Bairro/Rua/Número/Cidade/Estado" >
        <br><br>
        <label for="Telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
        <br><br>
        <label for="Data de nascimento">Data do seu nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
        <br><br>
        <label for="Gênero">Gênero:</label><br>
        <input type="radio" id="masculino" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="nao-binario" value="nao-binario">
        <label for="nao-binario">Não binário</label><br>
        <input type="radio" id="prefiro-nao-dizer" value="prefiro-nao-dizer">
        <label for="prefiro-nao-dizer">Prefiro não dizer</label>
        <br><br>
        <input type="submit" id="enviar-1" name="enviar">
        
        


    </form>
</body>
</html>
