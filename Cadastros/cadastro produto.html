<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do produto</title>
    <link rel="stylesheet" href="CSS/estilo 2.css">
</head>
<body>
    <form class="form-2" action="#" method="post">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome-produto" name="nome" placeholder="Digite o nome do produto">
        <br><br>
        <label for="fornecedor">Fornecedor do produto:</label>
        <input type="text" id="fornecedor" name="fornecedor" placeholder="Digite o nome do fornecedor do produto">
        <br><br>
        <label for="data-fab">Data de fabricação do produto:</label>
        <input type="date" id="data-fab" name="data-fab">
        <br><br>
        <label for="data-val">Data de validade do produto:</label>
        <input type="date" id="data-val" name="data-val">
        <br><br>
        <label for="unidades">Unidades no estoque:</label>
        <input type="text" id="unidades" name="unidades" placeholder="Digite quantas unidades existem no estoque atualmente">
        <br><br>
        <label for="preco">Preço que o produto será vendido:</label>
        <input type="number" id="preco" min="0" max="#" name="preco" placeholder="Digite por quanto será vendido o produto">
        <br><br>
        <input type="submit" id="enviar-2" name="enviar">


    </form>
    
</body>
</html>
